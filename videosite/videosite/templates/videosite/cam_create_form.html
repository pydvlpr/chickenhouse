
{% extends "videosite/base.html" %}

<!-- Custom styles for this site -->

{% block content %}
{% if user.is_authenticated %}
<div class=container style="position: relative">
    <h1>Kamera erstellen</h1>
    <form method="post">{% csrf_token %}
        <table class="table table-responsive">
            {{ form.as_table }}
        </table>
        <input class="btn btn-success" type="submit" class="btn btn-default" value="Speichern">
        <a class="btn btn-secondary" href="{% url 'cam_list' %}">Zurück</a>
    </form>
</div>
{% else %}
    <div class="container">
        <div style="color:red">
            <h2>Authentication error</h2>
            <p>Login please!</p>
        </div>
        <p>
        <a href="{% url 'index' %}" class="btn btn-secondary">Zurück</a>
        </p>
    </div>
{% endif %}

{% endblock %}
