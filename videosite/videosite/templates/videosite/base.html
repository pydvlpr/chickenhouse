<!doctype html>
<html lang="en">
	{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Ela's Chickenhouse</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'videosite/css/bootstrap.min.css' %}">
 
    <!-- Own CSS -->
    <link href="{% static 'videosite/css/main.css' %}" rel="stylesheet">

</head>

<body>
    <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="">Ela's Chickenhouse
            <img src="{% static 'videosite/img/Light_sussex_hen_bw.jpg' %}" height="50" width="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'cam_preview'%}">Kamera Preview</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'cam_list'%}">Kamera Liste</a>
                  </li>
                  </ul>
                  <ul class="navbar-nav navbar-right"
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'admin:index' %}">Administration</a>
                  </li>
                </ul>                
                <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'logout'%}">Logout</a>
            </div>
        {% else %}
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'cam_preview'%}">Kamera Preview</a>
                  </li>
                </ul>
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'login'%}">Login</a>
            </div>
        {% endif %}
        </nav>
    </header>

    <main>

           {% block content %}<!-- Platzhalter -->{% endblock %}

    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">
            <p></p>
            <p>Elas's Chickenhouse Video-Surveillance</p>
            <p align="right">
                Made by me
            </p>
        </span>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- bootstrap -->
    <script src="{% static 'videosite/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'videosite/js/popper.min.js' %}"></script>
    <script src="{% static 'videosite/js/bootstrap.min.js' %}"></script>
    

  </body>
</html>
