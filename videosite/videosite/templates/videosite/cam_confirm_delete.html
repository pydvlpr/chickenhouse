{% extends "kursverwaltung/base.html" %}

<!-- Custom styles for this site -->

{% block content %}
<div class=container>
    <h1>Kamera löschen</h1>
    <form method="post">{% csrf_token %}
        <p style="color:red">Möchtest du diese Kamera wirklich löschen?</p>
        <table class="table table-responsive"
            <tr>
              <th>Kamera-Nr.: </th><td> {{ object.id }}</td
            </tr>
            <tr>
                <th>Name</th><td> {{ object.name }}<td>
            </tr>
            <tr>
                <th>Position</th><td> {{ object.position }}<td>
            </tr>
            <tr>
                <th>URL:</th><td> {{ object.url}}<td>
            </tr>
        </table>
        <input class="btn btn-danger" type="submit" value="Löschen">
        <a class="btn btn-secondary" href="{% url 'cam_list' %}">Zurück</a>
    </form>
</div>
{% endblock %}
